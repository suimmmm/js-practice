<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <ul id="menu">
    <li class="items" data-set="a">menu-1</li>
    <li class="items" data-set="b">menu-2</li>
    <li class="items" data-set="c">menu-3</li>
    <li class="items" data-set="d">menu-4</li>
  </ul>

  <script>
    const ul = document.getElementById('menu');
    const li = document.getElementsByClassName('items');
    // 잘 식별했는지 확인
    //  리턴 -> 데이터타입
    // for(let i=0; i< li.length; i++){
    //   li[i].style.color = 'red';
    // }

    ul.addEventListener('click', event =>{
      console.log(event.target.dataset.set);
      let getDataset = event.target.dataset.set;
      for(let i=0; i< li.length; i++){
          if(li[i].dataset.set === getDataset){
            li[i].style.color = 'red';
          }
          else{
            li[i].style.color = 'blue';
          }
        }
    })

    /*
    1. 선택한 요소 가져오기 : event 
    2. 배열의 순회 ( 반복 )
    1번과 2번 사항 조회
    3. 비교연산자 if() 통해 값 비교
    4. 선택한 '이것'이 아닌 나머지까지 처리 가능
    */
  </script>
</body>
</html>
