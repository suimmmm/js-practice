<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/fullcalendar-5.11.0/lib/main.css">
  <title>?</title>
</head>
<body>
  <div id="calendar"></div>
  <script src="/fullcalendar-5.11.0/lib/main.js"></script>
  <script src="/fullcalendar-5.11.0/lib/locales-all.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function(){
      let calendarEl = document.getElementById('calendar');
      let calendar = new FullCalendar.Calendar(calendarEl, {
        initialView : 'dayGridMonth',
        events: [
          {
            title:'event1',
            start : '2022-05-02'
          },
          {
            title : 'event2',
            start : '2022-05-05',
            end : '2022-05-06'
          },
          {
            title : 'event3',
            start  : '2022-05-07T09:00:00',
            allDay : false
          }
        ],
        locale:'ko',
        contentHeight:600,
        selectable:true,
        editable:true,
        select: function(drag){
          let title = prompt('제목 : ');
          if(title){
            calendar.addEvent({
              title:title,
              start:drag.start,
              end:drag.end,
              allDay:drag.allDay
            })
          }
          calendar.unselect()
        }
      });
      calendar.render();
    });
  </script>
</body>
</html>
