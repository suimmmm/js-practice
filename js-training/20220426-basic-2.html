<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="root"></div>

  <script>
    const root = document.getElementById('root')
    let value = 500;

    root.style.width = `${value}px`;
    root.style.height = `${value}px`;
    root.style.backgroundColor = `#333`;

    root.addEventListener('click', event =>{
      let result = value/2;
      console.log(`value의 값은 ${value}`)

      root.style.width = `${result}px`;
      root.style.height = `${result}px`;

      value = result;
      
      console.log(`지금 value의 값은 ${value}`)

    })
  </script>
</body>
</html>
