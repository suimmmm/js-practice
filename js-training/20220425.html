<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #root{
      width: 100vw;
      height: 100vh;
      background-color: #333;
    }
    #root>div{
      width: 100px ;
      height: 100px;
      border: 1px solid #ccc;
      color: #fff;
    }
  </style>
</head>
<body>
  <div id="root">
    <div>1</div>
    <div>2</div>
  </div>

  <script>
    const root = document.getElementById('root');
    const one = root.children[0];
    const two = root.children[1];

    two.textContent = '이건 두번째임';

    console.dir(root);
    console.dir(root.children[0]);
    console.dir(root.children[1]);
    console.log(typeof two.textContent);

    //event  :  무슨일이 일어날때

    one.addEventListener('wheel', function(){
      two.textContent = 'one을 클릭했다';
      two.style.backgroundColor = '#ff6666';
      two.style.transition = '1s';
      two.style.width = '200px';
      
      console.log(two.style.backgroundColor); // 막히면 제대로 안써준것
      if(two.style.backgroundColor === 'rgb(255, 102, 102)'){
        two.style.backgroundColor = 'blue';
      }
    })

  </script>
</body>
</html>
