<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div class="b" data-origin="1">1</div>
  <div class="b" data-origin="2">2</div>
  <div class="b" data-origin="3">3</div>
  <div class="b" data-origin="4">4</div>
  <div class="b" data-origin="5">5</div>
  <!-- 태그의 속성마디 ( attribute node ) 
  이미 만들어진 
  1. id
  2. class
  3. href
  내장 속성들이 존재한다. -> 사용자 정의 ,
  
  -->
  <button id="click">click</button>

  <script>
    const b = document.getElementsByClassName('b');
    console.dir(b);
    const btn = document.getElementById('click')
    btn.addEventListener('click', ()=>{
      for(let i = 0; i < b.length ; i++){
        b[i].style.color = 'red';
        if(b[i].dataset.origin === '2'){
          b[i].style.color = 'blue'
        }
        else{
          b[i].style.opacity = '0.2'
        }
      }
    })
  </script>
</body>
</html>
